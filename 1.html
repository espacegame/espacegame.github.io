<!DOCTYPE html>

    <title>Document</title>

<script>
  $(document).ready(function(){
  var searchTerm = location.search.split("=")[1];
  search(searchTerm);
});

function search(searchTerm) {
  // search for searchTerm here
}
function search(searchTerm) {
  $("#items li").filter(":contains('" + searchTerm + "')").show();
  $("#items li").filter(":not(:contains('" + searchTerm + "'))").hide();
}  
  </script>
<body>
    <input type="text" id="search" placeholder="Search">
    <ul id="items">
      <li>wow</li>
      <li>gtx</li>
      <li>pc</li>
      <li>ps4</li>
    </ul>
</ul>
</body>
