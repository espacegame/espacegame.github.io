<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="search-form">
        <div class="form-group">
          <label for="search-input">Search</label>
          <input type="text" class="form-control" id="search-input" placeholder="Enter search term">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      
      <div id="card-container" class="card-columns">
        <div id="pc" class="card">
            <img src="image1.jpg" class="card-img-top" alt="Card image">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Card content</p>
            </div>
          </div>
          <div id="gta" class="card">
            <img src="image1.jpg" class="card-img-top" alt="Card image">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Card content</p>
            </div>
          </div>
      </div>
</body>
<script>
    $(document).ready(function() {
      $('#search-form').submit(function(e) {
        e.preventDefault();
        var searchTerm = $('#search-input').val();
        $('.card').hide();
        $('#' + searchTerm).show();
      });
      $('#search-input').keyup(function() {
        if (!this.value) {
          $('.card').show();
        }
      });
    });
  </script>
</html>
